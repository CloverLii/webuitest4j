############### webdriver ##############
# 驱动路径
driver.chromeDriver=chromedriver.exe
driver.firefoxDriver=geckodriver.exe
driver.operaDriver=operadriver.exe
driver.ieDriver=IEDriverServer.exe
driver.edgeDriver=MicrosoftWebDriver.exe
# 下载地址
driver.downloadPath=src/test/resources/download
# 隐式等待(s)
driver.timeouts.implicitlyWait=10
# 显示等待(s)
driver.timeouts.webDriverWait=10
# 页面加载等待(s)
driver.timeouts.pageLoadTimeout=10
# JS 等待(s)
driver.timeouts.setScriptTimeout=10
############### testoutput ##############
# 截图格式
output.screenshot.format=.png
############### redis ##############
# redis ip
redis.ip=127.0.0.1
# redis port
redis.port=6379
# redis password
redis.pwd=
############### redis pool ##############
# jedis 键值过期时间(s)
jedis.expireTime=3600
# jedis 最大分配对象
jedis.pool.maxTotal=3000
# jedis 最大保存 idel 状态对象数
jedis.pool.maxIdle=1000
# jedis池没有对象返回时，最大等待时间
jedis.pool.maxWaitMillis=10000
# jedis 调用 borrowObject 方法时，是否进行有效检查
jedis.pool.testOnBorrow=true
# jedis 调用 returnObject 方法时，是否进行有效检查
jedis.pool.testOnReturn=true